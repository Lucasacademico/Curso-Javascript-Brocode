<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let temp = 15;

        /*Usando operador E na condicional IF após analisar dois operadores*/
        if (temp > 0 && temp < 30) {
            console.log("O tempo está ótimo!");
        }
        else {
            console.log("O tempo ta ruim")
        }
    </script>
</body>

</html>
