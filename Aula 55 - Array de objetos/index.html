<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <script>
        // Exemplo simples de um array de objetos
        const frutas = [{ nome: "maçã", cor: "vermelho", calorias: 95 },
        { nome: "laranja", cor: "laranja", calorias: 45 },
        { nome: "banana", cor: "amarelo", calorias: 105 },
        { nome: "coco", cor: "branco", calorias: 159 },
        { nome: "abacaxi", cor: "amarelo", calorias: 37 }]

        // Chamando os dados dos arrays dentro do objeto
        console.log(frutas[0])
        console.log(frutas[1])
        console.log(frutas[2])
        console.log(frutas[3])
        console.log(frutas[4])

        // Chamando dados separados de um dos arrays do objeto
        console.log(frutas[0].nome)
        console.log(frutas[0].cor)
        console.log(frutas[0].calorias)
    </script>
</body>

</html>
