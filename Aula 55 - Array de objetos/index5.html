<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const frutas = [{ nome: "maçã", cor: "vermelho", calorias: 95 },
        { nome: "laranja", cor: "laranja", calorias: 45 },
        { nome: "banana", cor: "amarelo", calorias: 105 },
        { nome: "coco", cor: "branco", calorias: 159 },
        { nome: "abacaxi", cor: "amarelo", calorias: 37 }]

        // Impressão usando forEach() pra cada 'nome' do array do objeto
        frutas.forEach(frutas => console.log(frutas.nome))

        // Impressão usando forEach() pra cada 'calorias' do array do objeto
        frutas.forEach(frutas => console.log(frutas.calorias))

    </script>
</body>

</html>
