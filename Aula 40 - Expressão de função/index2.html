<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Exemplo simples de 'function expression' que não possui nome na função.
        // Função não possui nome, porém possui uma var que é declarada que recebe esta função.
        // OBS: Só pode ser invocada depois da função, e depois geralmente não é mais utilizada.
        const greeting = function () {
            console.log("Greetings friend!");
        }

        greeting();
    </script>
</head>

<body>

</body>

</html>
