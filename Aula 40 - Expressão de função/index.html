<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Exemplo simples de uma função declarada
        // Pode ser invocada antes ou depois da função declarada

        sayHello();

        function sayHello() {
            console.log("Hello")
        }

        sayHello();

        /*uma "function expression" é uma forma de definir uma função atribuindo-a a uma variável, ou passando-a como um argumento para outra função. Isso contrasta com a "function declaration", que é quando uma função é declarada usando a palavra-chave function como uma instrução por si só.*/
    </script>
</head>
