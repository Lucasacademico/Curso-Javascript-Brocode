<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let fullName = "Lucas Rocha";
        let firstName;
        let lastName;

        /*Essa pequena "formula" sempre vai imprimir o primeiro e o ultimo nome, desde que seja no formato "primeiroNome ultimoNome*/
        firstName = fullName.slice(0, fullName.indexOf(" "))
        lastName = fullName.slice(fullName.indexOf(" ") + 1)

        console.log(firstName);
        console.log(lastName);
    </script>
</body>

</html>
