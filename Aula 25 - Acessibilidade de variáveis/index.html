<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        for (let i = 1; i <= 3; i += 1) {
            console.log(i);
        }

        // Tentando acessar a var com let do bloco FOR
        console.log(i) // Erro ocorre.

    </script>
</body>

</html>
<!-- 
    Escopo de variáveis = Onde a VAR é acessável no código:
    - let: variaveis que são limitadas em um bloco de um escopo {}
    - var = variaveis que são limitadas para uma função(){}

    IMPORTANTE:
    - Variavel global: é declarada fora de qualquer função.
     -->
