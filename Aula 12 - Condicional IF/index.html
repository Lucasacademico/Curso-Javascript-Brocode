<html>

<script>
    let age = 33

    // OBs: seguir ordens evitam retornos incorretos
    if (age >= 65) {
        console.log("Você é um idoso!")
    }
    else if (age >= 18) {
        console.log("Você é um adulto!")
    }
    else if (age < 0) {
        console.log("Você ainda nem nasceu ainda!")
    }
    else {
        console.log("Você é uma criança!")
    }
</script>

</html>
