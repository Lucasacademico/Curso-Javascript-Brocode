<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label>Enter a temperature:</label><br>
    <input type="text" id="textBox"><br>

    <label>Convert to:</label><br>
    <input type="radio" id="cBtn" name="unit">
    <label for="">Celcius</label><br>
    <input type="radio" id="fBtn" name="unit">
    <label for="">Fahrenheit</label><br>
    <button type="button" id="submitBtn">submit</button><br>
    <label id="tempLabel"></label>

    <script>

        let temp = 66;

        document.getElementById("submitBtn").onclick = function () {

            let temp;

            if (document.getElementById("cBtn").checked) {
                temp = document.getElementById("textBox").value
                temp = Number(temp);
                temp = toCelsius(temp)
                document.getElementById("tempLabel").innerHTML = temp + "°"
            }
            else if (document.getElementById("fBtn").checked) {
                temp = document.getElementById("textBox").value
                temp = Number(temp)
                temp = toFahrenheit(temp);
                document.getElementById("tempLabel").innerHTML = temp + "°"
            }
            else {
                document.getElementById("tempLabel").innerHTML = "Select a unit"
            }
        }

        function toCelsius(temp) {
            return (temp - 32) * (5 / 9);
        }

        function toFahrenheit(temp) {
            return temp * 9 / 5 + 32
        }


    </script>
</body>

</html>
