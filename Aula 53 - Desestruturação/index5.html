<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Desestruturar em parametros de função
        function mostrarPessoa({ primeiroNome, sobrenome, idade, profissao = "Desempregado" }) {
            console.log(`nome: ${primeiroNome} ${sobrenome}`);
            console.log(`idade: ${idade}`);
            console.log(`profissão: ${profissao}`);
        }

        const pessoa1 = {
            primeiroNome: "BobEspoja",
            sobrenome: "Calça-Quadrada",
            idade: 30,
            profissao: "Cozinheiro"
        }

        const pessoa2 = {
            primeiroNome: "Patrick",
            sobrenome: "Estrela",
            idade: 34
        }

        mostrarPessoa(pessoa1)
        mostrarPessoa(pessoa2)

    </script>
</body>

</html>
