<body>
    <script>
        // Designando elementos array para variaveis
        const cores = ["vermelho", "verde", "azul", "preto", "branco"]

        const [primeiraCor, segundaCor, terceiraCor, ...coresExtras] = cores

        console.log(primeiraCor)

        console.log(terceiraCor)
        console.log(coresExtras) // imprime o resto das cores

    </script>
