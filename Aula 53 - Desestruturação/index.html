<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- 
        Desestruturação: Extrai valores de arrays e objetos, então passa elas para variaveis de um modo conveniente
        [] -> performa a desconstrução do array
        () -> performa a desconstrução do objeto
     -->
    <script>
        // Exemplo simples de desestruturar com chaves
        let a = 1
        let b = 2
        console.log(a);
        console.log(b);

        //Desestruturando os valores de 'a' e 'b'
        [a, b] = [b, a];

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
