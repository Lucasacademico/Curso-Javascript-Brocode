<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- As "arrow functions" (ou funções de seta) são uma forma mais concisa de escrever funções em JavaScript introduzida no ECMAScript 6 (ES6). Elas oferecem uma sintaxe mais enxuta e uma maneira mais simples de trabalhar com funções em comparação com as funções tradicionais. -->
    <script>
        // Exemplo simples de uma função simples padrão
        const greeting = function (userName) {
            console.log(`Hello ${userName}`)
        }

        greeting("Lucas")
    </script>
</body>

</html>
