<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Criamos um botão usando a função 'startTimer' que é uma função que criaremos no JS-->
    <!-- A função só será iniciada quando clicarmos no botão. -->
    <button onclick="startTimer()">Start</button>

    <script>
        function startTimer() {
            setTimeout(() => window.alert("Olá"), 3000)
        }
    </script>
</body>

</html>
