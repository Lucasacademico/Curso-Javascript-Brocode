<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Criamos um novo botão para pausar o temporizador -->
    <button onclick="startTimer()">Start</button>
    <button onclick="clearTimer()">Clear</button>

    <script>

        let timeoutId;

        function startTimer() {
            timeoutId = setTimeout(() => window.alert("Olá"), 3000)
            console.log("Iniciando!")
        }

        function clearTimer() {
            clearTimeout(timeoutId)
            console.log("Pausado!")
        }

    </script>
</body>

</html>
