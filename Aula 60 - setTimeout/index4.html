<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Atribuindo o temporizador à uma Var
        const timeoutId = setTimeout(() => window.alert("Olá"), 3000);

        //Usando a função 'clearTimeout' para cancelar o temporizador
        clearTimeout(timeoutId)
    </script>
</body>

</html>
