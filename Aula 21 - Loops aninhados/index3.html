<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label id="myRectangle"></label>

    <script>
        let symbols = window.prompt("Enter a symbol: ")
        let rows = window.prompt("Enter a # of rows: ")
        let columns = window.prompt("Enter a # of columns: ")

        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= columns; j++) {
                document.getElementById("myRectangle").innerHTML += symbols
            }
            document.getElementById("myRectangle").innerHTML += "<br>"
        }
    </script>
</body>

</html>
