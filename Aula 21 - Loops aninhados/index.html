<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Loop aninhado: é um loop dentro de um loop -->
    <script>
        // Nesse exemplo de loop aninhado é contado de 1 à 3, 3 vezes. 
        for (let i = 1; i <= 3; i += 1) {
            for (let j = 1; j <= 3; j += 1) {
                console.log(j)
            }
        }
    </script>
</body>

</html>
