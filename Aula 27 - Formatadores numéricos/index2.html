<!DOCTYPE html>

<body>
    <script>
        let myNum = 123546.789;

        /*Formato americano*/
        let formatedUS = myNum.toLocaleString("en-US")
        console.log(formatedUS)

        // Formato da india
        let formatedIN = myNum.toLocaleString("hi-IN")
        console.log(formatedIN)

        // Formato Brasileiro
        let formatedBR = myNum.toLocaleString("pt-BR")
        console.log(formatedBR)

        // Formato Alem√£o
        let formatedDE = myNum.toLocaleString("de-DE")
        console.log(formatedDE)

    </script>
