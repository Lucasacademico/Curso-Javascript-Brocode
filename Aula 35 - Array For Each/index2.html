<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let estudantes = ["bob esponja", "patrick", "lula molusco"]

        estudantes.forEach(capitalize)

        // Imprimindo cada elemento da matriz estudante com a primeira letra em maiscula
        estudantes.forEach(displayConsole)

        function capitalize(elemento, index, array) {
            array[index] = elemento[0].toUpperCase() + elemento.substring(1);
        }

        function displayConsole(elemento) {
            console.log(elemento)
        }
    </script>
</body>

</html>
