            }

            return { incrementar };
        }

        const contador = criaContador();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();
        contador.incrementar();

        // Tentando acessar a variavel 'cont' da func 'incrementar()'
        console.log(contador.cont) // Saida indefinida, pois é inacessível.

    </script>
