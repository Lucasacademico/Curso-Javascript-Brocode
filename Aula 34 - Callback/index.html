<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
Em JavaScript, um callback é uma função que é passada como argumento para outra função e é executada após a conclusão de uma operação assíncrona ou em resposta a um evento específico. -->

<body>
    <script>
        let total = soma(2, 3)

        // Passando resultado da função soma dentro de uma função de impressão
        displayConsole(total)

        // Função básica de soma
        function soma(x, y) {
            let result = x + y
            return result
        }

        // Função básica de impressão no console
        function displayConsole(output) {
            console.log(output)
        }
    </script>
</body>

</html>
