<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <script>
        /*Gera números entre 0 e 1*/
        let x = Math.random();
        console.log(x);

        /*Gera números entre 0 e 6*/
        let y = Math.random() * 6;
        console.log(y);

        /*Gera números entre 0 e 6 e arredonda pro menor valor - Numeros inteiros*/
        let z = Math.floor(Math.random() * 6);
        console.log(z);

        /*Gera números entre 0 e 6 e arredonda pro menor valor E soma +1 - Numeros inteiros*/
        let w = Math.floor(Math.random() * 6) + 1;
        console.log(w);

        /*Gera números entre 0 e 20 e arredonda pro menor valor E soma +1 - Numeros inteiros*/
        let k = Math.floor(Math.random() * 20) + 1;
        console.log(k); 
    </script>
</body>

</html>
