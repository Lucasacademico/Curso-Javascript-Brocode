<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Array.map() é um método em JavaScript que é usado principalmente para iterar sobre todos os elementos de um array e criar um novo array com base nos elementos do array original, aplicando uma função a cada um deles. Ele não modifica o array original, mas cria um novo array contendo os resultados da função aplicada a cada elemento. -->
    <script>
        let numeros = [1, 2, 3, 4, 5]

        // Uso simples de map no array para uso da função 'aoQuadrado'
        let potenciaQuad = numeros.map(aoQuadrado)

        // Uso simples de map no array para uso da função 'aoQuadrado'
        let potenciaCubo = numeros.map(aoCubo)

        // Imprimindo os valores
        potenciaQuad.forEach(print)
        potenciaCubo.forEach(print)

        function aoQuadrado(elemento) {
            return Math.pow(elemento, 2)
        }

        function aoCubo(elemento) {
            return Math.pow(elemento, 3)
        }

        function print(elemento) {
            console.log(elemento)
        }
    </script>
</body>

</html>
