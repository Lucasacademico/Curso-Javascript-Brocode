<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Array.map() é um método em JavaScript que é usado principalmente para iterar sobre todos os elementos de um array e criar um novo array com base nos elementos do array original, aplicando uma função a cada um deles. Ele não modifica o array original, mas cria um novo array contendo os resultados da função aplicada a cada elemento. -->
    <script>
        const numbers = [1, 2, 3, 4, 5];

        // Dobrar cada número no array usando map()
        const doubledNumbers = numbers.map(num => num * 2);

        console.log(doubledNumbers); // Saída: [2, 4, 6, 8, 10]

    </script>
</body>

</html>
