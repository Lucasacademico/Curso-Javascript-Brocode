<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Exemplo simples de array
        let frutas = ["maçã", "laranja", "banana"];

        // Acessando o array com os seus valores
        console.log(frutas)

        // Acessando os valores do array separadamente
        console.log(frutas[0])
        console.log(frutas[1])
        console.log(frutas[2])

        // Alterando um valor do array direto na memoria
        frutas[1] = "melancia"
        console.log(frutas[1]) //Re-imprimindo o valor alterado.



    </script>
</body>

</html>
