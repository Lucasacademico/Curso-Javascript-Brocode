<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>


    <script>
        let nota = "F"

        switch (nota) {
            case "A":
                console.log("Você foi perfeito!")
                break;
            case "B":
                console.log("Você foi ótimo!")
                break;
            case "C":
                console.log("Você passou raspando!")
                break;
            case "D":
                console.log("Reprovado!")
                break;
            case "F":
                console.log("Você foi incompente em?")
                break;
            default:
                console.log(nota, "não é uma letra de avaliação!")
        }
    </script>
</body>

</html>
