<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>


    <script>
        let nota = 22

        switch (true) {
            case nota >= 90:
                console.log("Você foi perfeito!")
                break;
            case nota >= 80:
                console.log("Você foi ótimo!")
                break;
            case nota >= 70:
                console.log("Você passou raspando!")
                break;
            case nota >= 60:
                console.log("Reprovado!")
                break;
            case nota <= 50:
                console.log("Você foi incompente em?")
                break;
            default:
                console.log(nota, "não é uma letra de avaliação!")
        }
    </script>
</body>

</html>
