<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Um "getter" em JavaScript é um método que permite acessar o valor de uma propriedade de um objeto. Enquanto um "setter" é usado para atribuir um valor a uma propriedade, um "getter" é usado para obter o valor dessa propriedade, possivelmente realizando algum processamento adicional antes de devolver esse valor.
     -->
    <script>
        class Retangulo {

            constructor(largura, altura) {
                this.largura = largura;
                this.altura = altura;
            }

            set largura(novaLargura) {
                if (novaLargura > 0) {
                    this._largura = novaLargura
                }
                else {
                    console.log("Largura deve ser um número positivo!")
                }
            }

            set altura(novaAltura) {
                if (novaAltura > 0) {
                    this._altura = novaAltura
                }
                else {
                    console.log("Altura deve ser um número positivo!")
                }
            }

            // get da largura
            get largura() {
                return this._largura;
            }

            //get da altura
            get altura() {
                return this._altura
            }

        }

        const retangulo = new Retangulo(33, 44)

        retangulo.altura = -100
        retangulo.largura = "asdfasf"


        console.log(retangulo.largura)
        console.log(retangulo.altura)
    </script>
</body>

</html>
