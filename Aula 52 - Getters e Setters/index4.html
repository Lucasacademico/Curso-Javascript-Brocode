<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Retangulo {

            constructor(largura, altura) {
                this.largura = largura;
                this.altura = altura;
            }

            set largura(novaLargura) {
                if (novaLargura > 0) {
                    this._largura = novaLargura
                }
                else {
                    console.log("Largura deve ser um número positivo!")
                }
            }

            set altura(novaAltura) {
                if (novaAltura > 0) {
                    this._altura = novaAltura
                }
                else {
                    console.log("Altura deve ser um número positivo!")
                }
            }

            // get da largura
            get largura() {
                return `${this._largura.toFixed(1)}cm`
            }

            //get da altura
            get altura() {
                return `${this._altura.toFixed(1)}cm`
            }

            //get area()
            get area() {
                return `${(this._largura * this._altura).toFixed(1)}cm`;
            }

        }

        const retangulo = new Retangulo(33, 44)

        console.log(retangulo.largura)
        console.log(retangulo.altura)
        console.log(retangulo.area);

    </script>
</body>

</html>
