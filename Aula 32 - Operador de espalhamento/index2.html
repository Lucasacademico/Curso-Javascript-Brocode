<!-- 
    O espalhador de array "..." é uma funcionalidade que tira os elementos de um array para que possa imprimi-los fora do array
 -->

<body>
    <script>
        let numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        // Var para obter os valores maiores da var numeros
        // Ocorre erro, pois não há como verificar o maior numero DENTRO da matriz
        let maximo = Math.max(numeros)
        console.log(maximo)
    </script>
</body>
