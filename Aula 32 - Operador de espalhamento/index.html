<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
    O espalhador de array "..." é uma funcionalidade que tira os elementos de um array para que possa imprimi-los fora do array
 -->

<body>
    <script>
        // Demonstrativo básico de impressão de valores numericos na matriz
        let numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9]


        // Imprime os detalhes da matriz com seus elementos numéricos de 1 à 9
        console.log(numeros)

        // Separador de impressões
        console.log("------------------")

        // Imprimindo os valores fora da matriz
        console.log(...numeros)
    </script>
</body>

</html>
