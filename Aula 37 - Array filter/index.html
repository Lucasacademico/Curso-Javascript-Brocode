<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- O Array.filter() é outro método em JavaScript que opera em arrays. Ele cria um novo array com todos os elementos que passam por um teste implementado na função fornecida. Em resumo, filter() retorna um novo array contendo apenas os elementos do array original que satisfazem uma condição específica. -->
    <script>
        // Filtrar números pares usando filter()
        const numbers = [1, 2, 3, 4, 5, 6];
        const evenNumbers = numbers.filter(num => num % 2 === 0);
        console.log(evenNumbers); // Saída: [2, 4, 6]
    </script>
</body>

</html>
