<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let frutas = ["banana", "maçã", "abacaxi", "uva"]

        // Coloca a matriz em ordem alfabética
        frutas = frutas.sort();

        // o 'of' no for serve para imprimir os valores.
        // caso fosse 'in' o retorno seria os indexes
        for (let fruta of frutas) {
            console.log(fruta)
        }

    </script>
</body>

</html>
