<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let userName = "Lucas Rocha";

        console.log(userName.length); //Imprime o tamanho da string
        console.log(userName.charAt(0)); // imprime um char que for especificado da string
        console.log(userName.indexOf("o")); // Imprime o valor da posição do char especificado.
        console.log(userName.lastIndexOf("a")) //Mostra a ultima posição da letra 'a' que foi repetida na strnig.

    </script>
</body>

</html>
