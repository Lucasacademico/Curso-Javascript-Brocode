<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const loja = new Map([
            ["camisa", 49],
            ["jeans", 70],
            ["meias", 15],
            ["cuecas", 25]
        ]);

        //Adicionando mais valores dentro do objeto map loja
        loja.set("chapeu", 35)

        // imprimindo novo valor com get no map da loja
        console.log(loja.get("chapeu"))

    </script>
</body>
