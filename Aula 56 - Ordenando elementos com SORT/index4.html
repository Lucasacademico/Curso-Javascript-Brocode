<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Sort de objetos
        const universitarios = [{ nome: 'Bob', idade: 30, mediaNotas: 3.0 },
        { nome: 'Patrick', idade: 35, mediaNotas: 1.3 },
        { nome: 'Molusco', idade: 51, mediaNotas: 2.5 },
        { nome: 'Sandy', idade: 27, mediaNotas: 4.0 }]

        // // Organizando idade do menor para o maior
        // universitarios.sort((a, b) => a.idade - b.idade)

        // // Organizando idade do maior para o menor
        // // Invertido ordem de subtração
        // universitarios.sort((a, b) => b.idade - a.idade)

        // Organizando média da maior para menor
        universitarios.sort((a, b) => b.mediaNotas - a.mediaNotas)

        console.log(universitarios)
    </script>
</body>
