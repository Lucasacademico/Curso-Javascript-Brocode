<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Sort de objetos
        const universitarios = [{ nome: 'Bob', idade: 30, mediaNotas: 3.0 },
        { nome: 'Patrick', idade: 35, mediaNotas: 1.3 },
        { nome: 'Molusco', idade: 51, mediaNotas: 2.5 },
        { nome: 'Sandy', idade: 27, mediaNotas: 4.0 }]

        // Ordena strings dos nomes para verificar quem vem antes
        universitarios.sort((a, b) => b.nome.localeCompare(a.nome))

        console.log(universitarios)
    </script>
</body>

</html>
