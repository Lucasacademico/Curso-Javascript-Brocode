<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Exemplo com números e função para organizar os valores de maneira crescente
        let numeros = [1, 10, 2, 9, 8, 4, 7, 5, 6]

        numeros.sort((a, b) => a - b);

        console.log(numeros)

        /*
            'a e b' são elementos do array que estão sendo comparados.
            A expressão a - b é usada para determinar a ordem crescente. Se o resultado da subtração for negativo, a vem antes de b, o que implica na ordenação crescente.
        */

    </script>
</body>

</html>
