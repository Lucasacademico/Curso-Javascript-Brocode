<body>
    <!-- Em JavaScript, o método sort() é utilizado para ordenar os elementos de um array. Ele classifica os elementos do array e retorna o próprio array ordenado, sem criar um novo array. 
    
    Por padrão, o sort() ordena os elementos de um array como strings e os compara com base na sequência de valores da tabela Unicode. Ou seja, ele converte os elementos em strings e os classifica com base nessa representação.

    Além disso, o sort() pode ser usado com uma função de comparação personalizada para classificar objetos com base em critérios específicos, como ordenar objetos por idade, nome, etc., usando a lógica desejada na função de comparação.-->
    <script>
        /*Explicação do professor:
        - Método usado para ordenar elementos de um array
        - Elementos SORTs de strings em ordem lexicograficas, não alfabéticas
        - lexicográfico = (alfabeto + numeros + simbolos) como strings*/

        // Exemplo simples
        let frutas = ["maçã", "laranja", "banana", "coco", "abacaxi"]

        // Utilizando o sort para ordenar
        frutas.sort()

        // Imprimindo 'frutas' ordenada
        console.log(frutas)
    </script>
</body>
