<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let temp = 15;
        let sunny = true

        /*Sinal de exclamação é o sinal de NOT, que inverte a condição booleana*/
        if (!(temp > 0)) {
            console.log("Ta frio lá fora")
        }
        else {
            console.log("Ta quente lá fora")
        }

        if (!(sunny)) {
            console.log("Ta ensolarado lá fora")
        }
        else {
            console.log("Ta nublado lá fora")
        }
    </script>
</body>

</html>
